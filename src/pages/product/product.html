  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
    <ion-navbar>
        <ion-title>{{productName}}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="goToCartView()">
                <ion-badge *ngIf="itemsCountInCart > 0" [@cartBadge]="cartBadgeState">{{itemsCountInCart}}</ion-badge>
                <ion-icon [@cartBadge]="cartBadgeState" ios="ios-cart" md="md-cart"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon ios="ios-more" md="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-card class="product-card">
        <ion-buttons class="slider-button">
            <button [clear]="true" [color]="'lightGrey'" [outline]="true" float-left="" icon-only ion-button
                    [disabled]="slides._isBeginning"
                    (click)="prevSlide(slides.getActiveIndex())">
                <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
            <button [clear]="true" [color]="'lightGrey'" [outline]="true" float-right="" icon-only ion-button
                    [disabled]="slides._isEnd" (click)="nextSlide(slides.getActiveIndex())">
                <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
            </button>
        </ion-buttons>
        <ion-slides class="product-slides" [pager]="true" [paginationType]="'bullets'" [spaceBetween]="0"
                    [parallax]="true" [zoom]="true" (ionSlideDidChange)="slideChanged()">
            <ion-slide *ngIf="productInfo.image">
                <img [src]="'http://sparesdekho.com/admin/product_images/' + productInfo.image" alt="">
                <!--<h1>Slide 1</h1>-->
            </ion-slide>
            <ion-slide *ngIf="productInfo.image2">
                <img [src]="'http://sparesdekho.com/admin/product_images/' + productInfo.image2" alt="">
                <!--<h1>Slide 2</h1>-->
            </ion-slide>
            <ion-slide *ngIf="productInfo.image3">
                <img [src]="'http://sparesdekho.com/admin/product_images/' + productInfo.image3" alt="">
                <!--<h1>Slide 3</h1>-->
            </ion-slide>
            <ion-slide *ngIf="productInfo.image4">
                <img [src]="'http://sparesdekho.com/admin/product_images/' + productInfo.image4" alt="">
                <!--<h1>Slide 3</h1>-->
            </ion-slide>
        </ion-slides>
        <h3 class="product-name">{{productInfo.product_name}}</h3>
        <h3 class="product-price">Rs. {{productInfo.price}}</h3>
    </ion-card>
    <ion-card>
        <ion-card-header [color]="'orange'">
            Product Description
        </ion-card-header>
        <ion-card-content>
            {{productInfo.description}}
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header [color]="'orange'">
            Send Your Custom Requirement
        </ion-card-header>
        <ion-card-content>
            <ion-input class="req-input" [placeholder]="'Enter Your Custom Requirement'">
            </ion-input>
            <ion-buttons end="">
                <button [full]="true" [clear]="true" ion-button="">send</button>
            </ion-buttons>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer no-border="">
    <ion-buttons class="footer-buttons">
        <button [disabled]="productInfo.status === 'active'" float-left="" [color]="'white'" [clear]="true" ion-button="">Ask Price</button>
        <button [disabled]="productInfo.status !== 'active'" float-right="" [color]="'orange'" [clear]="true" ion-button="" (click)="addToCart(productInfo)">
            <span *ngIf="itemCountInCart" [@addButton]="productInfo.addButtonState" (@addButton.done)="addToCartFinished(productInfo)" color="light" ion-button small>
                {{itemCountInCart}}
            </span>
            Add To Cart</button>
    </ion-buttons>
</ion-footer>
