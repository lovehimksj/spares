<ion-header no-border>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{pageTitle}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToCartView()">
                <ion-badge *ngIf="itemsCountInCart > 0">{{itemsCountInCart}}</ion-badge>
                <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon ios="ios-more" md="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-card *ngFor="let i of products" class="product-card">
        <ion-item (click)="goToProductPage(i)">
            <img
                [src]="'http://sparesdekho.com/admin/product_images/' + i.image"
                alt="">
            <span class="dashboard_product_price">{{i.product_name}}</span>
            <span class="dashboard_product_price">Rs. {{i.price}}</span>
            <button class="dashboard_cart_button">Ask Price</button>
        </ion-item>
    </ion-card>
</ion-content>
