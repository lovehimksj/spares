<ion-header>

    <ion-navbar>
        <ion-title>PROFILE SETTINGS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row class="logo-row">
        <ion-col col-12>
            <div class="user-section">
                <span class="user-icon">{{profileName}}</span>
            </div>
            <!--<span class="profile-button">Upload Profile Picture</span>-->
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-list inset>
                <ion-item>
                    <ion-label floating>First Name</ion-label>
                    <ion-input name="first_name" id="firstName" type="text" required
                               [(ngModel)]="userInfo.first_name" #firstname [readonly]="true"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Last Name</ion-label>
                    <ion-input name="last_name" id="last_name" type="text" required
                               [(ngModel)]="userInfo.last_name" #lastname [readonly]="true"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input name="email" id="loginField" type="email" required
                               [(ngModel)]="userInfo.email" #emailId [readonly]="true"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Mobile</ion-label>
                    <ion-input name="mobile" id="mobile" type="text" required
                               [(ngModel)]="userInfo.mobile" #mobileNumber [readonly]="true"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Address</ion-label>
                    <ion-input name="address" id="address" type="text" required
                               [(ngModel)]="userInfo.address" #addressLine [readonly]="true"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>City</ion-label>
                    <ion-input name="last_name" id="city" type="text" required
                               [(ngModel)]="userInfo.city" #cityName [readonly]="true"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Pin Code</ion-label>
                    <ion-input name="pin" id="pin" type="text" required
                               [(ngModel)]="userInfo.pin" #pinCode [readonly]="true"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>State</ion-label>
                    <ion-input name="state" id="state" type="text" required
                               [(ngModel)]="userInfo.state" #stateName [readonly]="true"></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <button ion-button class="submit-btn" [full]="true" type="button" (click)="logout()">Logout</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button class="submit-btn" [full]="true" type="button" (click)="goToMyOrder()">My Order</button>
        </ion-col>
    </ion-row>
</ion-content>
