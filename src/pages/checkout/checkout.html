<ion-header>

    <ion-navbar>
        <ion-title>Checkout</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #checkOutForm="ngForm" (ngSubmit)="checkout()" autocomplete="off">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-label floating>First Name</ion-label>
                        <ion-input name="first_name" id="firstName" type="text" required
                                   [(ngModel)]="userInfo.first_name" #firstname></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Last Name</ion-label>
                        <ion-input name="last_name" id="last_name" type="text" required
                                   [(ngModel)]="userInfo.last_name" #lastname></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Username</ion-label>
                        <ion-input name="email" id="loginField" type="email" required
                                   [(ngModel)]="userInfo.email" #emailId></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Mobile</ion-label>
                        <ion-input name="mobile" id="mobile" type="text" required
                                   [(ngModel)]="userInfo.mobile" #mobileNumber></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Address</ion-label>
                        <ion-input name="address" id="address" type="text" required
                                   [(ngModel)]="userInfo.address" #addressLine></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>City</ion-label>
                        <ion-input name="last_name" id="city" type="text" required
                                   [(ngModel)]="userInfo.city" #cityName></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Pin Code</ion-label>
                        <ion-input name="pin" id="pin" type="text" required
                                   [(ngModel)]="userInfo.pin" #pinCode></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>State</ion-label>
                        <ion-input name="state" id="state" type="text" required
                                   [(ngModel)]="userInfo.state" #stateName></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <button ion-button class="submit-btn" full type="submit" [disabled]="!checkOutForm.form.valid">Checkout
                </button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
